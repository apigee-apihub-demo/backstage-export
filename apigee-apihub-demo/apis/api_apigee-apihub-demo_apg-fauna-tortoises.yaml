apiVersion: backstage.io/v1alpha1
kind: API
metadata:
    name: apg-fauna-tortoises
    namespace: apigee-apihub-demo
    title: Apigee Fauna Tortoises API
    description: The Fauna Tortoises API allows users to manage a collection of tortoises.
    labels:
        apihub-business-unit: fauna
        apihub-lifecycle: production
        apihub-style: apihub-openapi
        apihub-target-users: public
        apihub-team: fauna-reptiles
        categories: reptiles
        provider: fauna
        source: generate-animal-apis
        updated: "2023-06-07"
    tags:
        - apihub
    links:
        - url: https://pantheon.corp.google.com/apigee/hub/apis/fauna-tortoises/overview?project=apigee-apihub-demo
          title: API Hub
spec:
    type: openapi
    lifecycle: production
    owner: unknown
    definition: |
        openapi: 3.0.0
        info:
          version: 1.0.0
          title: Fauna Tortoises API
        servers:
          - url: https://apigee-apihub-demo.github.io
        paths:
          /tortoises:
            get:
              summary: List all tortoises
              operationId: listTortoises
              tags:
                - tortoises
              parameters:
                - name: limit
                  in: query
                  description: How many tortoises to return at one time (max 100)
                  schema:
                    type: integer
                    format: int32
              responses:
                "200":
                  description: A paged array of tortoises
                  headers:
                    x-next:
                      description: A link to the next page of responses
                      schema:
                        type: string
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/Tortoises'
                default:
                  description: unexpected error
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/Error'
            post:
              summary: Create tortoise
              operationId: createTortoise
              tags:
                - tortoises
              responses:
                "201":
                  description: Null response
                default:
                  description: unexpected error
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/Error'
          /tortoises/{tortoiseId}:
            get:
              summary: Info for a specific tortoise
              operationId: getTortoise
              tags:
                - tortoises
              parameters:
                - name: tortoiseId
                  in: path
                  description: The id of the tortoise to retrieve
                  required: true
                  schema:
                    type: string
              responses:
                "200":
                  description: Expected response to a valid request
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/Tortoise'
                default:
                  description: unexpected error
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/Error'
        components:
          schemas:
            Error:
              type: object
              required:
                - code
                - message
              properties:
                code:
                  type: integer
                  format: int32
                message:
                  type: string
            Tortoise:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  type: integer
                  format: int64
                name:
                  type: string
                tag:
                  type: string
            Tortoises:
              type: array
              maxItems: 100
              items:
                $ref: '#/components/schemas/Tortoise'
